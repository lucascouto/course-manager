<h2>Course Info</h2>

<hr>

<form #courseForm="ngForm" *ngIf="course">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" name="name" type="text" class="form-control" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" required>
            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" name="price" type="number" class="form-control" #coursePrice="ngModel" [ngClass]="{'is-invalid': coursePrice.invalid}" required>
            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" name="rating" type="number" class="form-control" #courseRating="ngModel" [ngClass]="{'is-invalid': courseRating.invalid}" required>
            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" name="description" class="form-control" #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" required></textarea>
            <div class="invalid-feedback">
                <span>Course description is required</span>
            </div>
        </div>
    </div>
    
    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-6">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>
